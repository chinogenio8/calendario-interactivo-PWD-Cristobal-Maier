<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Divertido</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="title">Calendario Divertido!!!</h1>
    <div class="calendar">
        <div class="calendar__info">
            <button class="calendar__prev" id="prev-month"><i class="fas fa-chevron-left"></i></button>
            <div class="calendar__month" id="month">Enero</div>
            <div class="calendar__year" id="year">2025</div>
            <button class="calendar__next" id="next-month"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <div class="calendar-week">
            <div class="calendar__day">Lun</div>
            <div class="calendar__day">Mar</div>
            <div class="calendar__day">Mié</div>
            <div class="calendar__day">Jue</div>
            <div class="calendar__day">Vie</div>
            <div class="calendar__day">Sáb</div>
            <div class="calendar__day">Dom</div>
        </div>
        <div class="calendar__dates" id="dates"></div>
    </div>
    <div class="event-form">
        <h2><i class="fas fa-pencil-alt"></i> Mis Eventos Especiales</h2>
        <input type="date" id="event-date">
        <input type="text" id="event-title" placeholder="¿Qué vamos a hacer?">
        <button id="save-event"><i class="fas fa-save"></i> ¡Guardar!</button>
        <button id="delete-event" style="display: none;"><i class="fas fa-trash-alt"></i> Borrar</button> 
    </div>
    <script src="script.js"></script>
</body>

</html>
